{% extends "layout.html" %}

{% block content %}
{% for autor in autores %}
    <div class="flex items-center justify-center w-48 my-4 border border-blue-200 rounded h-36 bg-slate-900">
        <img src="{{autor.icono_perfil.url}}" alt="Icono autor" class="justify-start w-10 h-10">
        <p class="text-white">{{autor.nombre}}</p><br>
        <p class="text-white">{{autor.about_me}}</p>
    </div>
{% endfor %}
{% endblock %}
