{% extends "layout.html" %}

{% block content %}
<main class="flex justify-center items-center">
    {% if publicaciones %}
        {% for publicacion in publicaciones %}
        <div class="shadow-xl rounded
        hover:transform hover:scale-105 border hover:border-slate-400 transition-all my-4 mx-2">
            <div class="">
                <img src="{{publicacion.imagen.url}}" alt="{{publicacion.titulo}}" class="rounded" style="height: 286px; width: 286px;">
            </div>
            <h1 class="text-xl text-center text-blue-400 m-2 truncate break-words">{{publicacion.titulo|truncatechars:20}}</h1>
            <div class="flex justify-center my-2">
                <button class="rounded border-none bg-blue-600 hover:bg-blue-500 transition-all text-white font-semibold text-center p-1">Ver publicación</button>
            </div>
            <div class="flex items-center">
                <img src="{{publicacion.autor.icono_perfil.url}}" alt="" class="w-8 h-8 my-2 mx-2">
                <p class="text-sm text-blue-400">{{publicacion.autor}}</p>
                <p class="text-sm ml-4">{{publicacion.fecha|date:"M d, Y"}}</p>
            </div>
        </div>
        {% endfor %}
    {% else %}

    <h2 class="text-xl font-semibold text-red-700">¡No hay posts disponibles! ⚠️</h2>
        
    {% endif %}
</main>
{% endblock %}
